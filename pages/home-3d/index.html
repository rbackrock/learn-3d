<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="canvas-3d-container">
    <canvas class="canvas-container" id="canvas-3d-hook"></canvas>

    <div class="date-container">
      <div class="date-container-wrapper">
        <div class="time">
          <div class="time-wrapper">
            <div class="time-text">18:30:35</div>
          </div>
        </div>
        <div class="date">
          <div class="date-wrapper">
            <div class="date-text">2022.09.09</div>
            <div class="week-text">星期日</div>
          </div>
        </div>
      </div>
    </div>

    <div class="name-container">
      <div class="sign-container">
        <div class="sign"></div>
        <div class="sign copy"></div>
      </div>
      <div class="text-container">
        <div class="text-container-wrapper">
          <div class="text">数字雪茄</div>
        </div>
      </div>
    </div>

    <div class="nav-container">
      <div class="nav-container-wrapper">
        <ul class="list">
          <li class="item fw">
            <div class="item-wrapper">
              <div class="icon"></div>
              <div class="text">
                <div class="text-wrapper">数字服务</div>
              </div>
            </div>
          </li>
          <li class="item gh">
            <div class="item-wrapper">
              <div class="icon"></div>
              <div class="text">
                <div class="text-wrapper">数字规划</div>
              </div>
            </div>
          </li>
          <li class="item sc">
            <div class="item-wrapper">
              <div class="icon"></div>
              <div class="text">
                <div class="text-wrapper">数字生产</div>
              </div>
            </div>
          </li>
          <li class="item jg">
            <div class="item-wrapper">
              <div class="icon"></div>
              <div class="text">
                <div class="text-wrapper">数字加工</div>
              </div>
            </div>
          </li>
          <li class="item yx">
            <div class="item-wrapper">
              <div class="icon"></div>
              <div class="text">
                <div class="text-wrapper">数字营销</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
