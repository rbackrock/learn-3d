<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    .canvas-3d-container {
      width: 100vw;
      height: 100vh;
    }

    hr {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="canvas-3d-container">
    <canvas class="webgl"></canvas>
  </div>

  <script type="module" src="./src/main.js"></script>

  <div class="loading-3d" id="loading-3d">资源加载中...</div>

  <div class="ui-layout">
    <div class="truck-container">
      <div class="restart">
        <label for="truck-restart">卡车运行启动</label><input checked type="radio" name="truck" id="truck-restart" class="truck-status" value="restart">
      </div>
      <div class="pause">
        <label for="truck-pause">卡车运行暂停</label><input type="radio" name="truck" id="truck-pause" class="truck-status" value="pause">
      </div>
    </div>
    <hr>
    <div class="camera-container">
      <div class="normal">
        <label for="camera-normal">一般视角</label><input checked type="radio" name="camera" id="camera-normal" value="standard_camera" class="camera">
      </div>
      <div class="track-truck-rear">
        <label for="camera-truck-rear">卡车行驶视角</label><input type="radio" name="camera" id="camera-truck-rear" value="track_truck_rear_camera" class="camera">
      </div>
      <div class="track-truck-flank">
        <label for="camera-truck-flank">卡车侧面视角</label><input type="radio" name="camera" id="camera-truck-flank" value="track_truck_flank_camera" class="camera">
      </div>
    </div>
  </div>
</body>
</html>
